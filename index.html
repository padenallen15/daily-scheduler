<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-12">
        <!-- Timeblocks go here -->
        <div id="8am" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">8AM</h2>
            <p id="8amText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
         <div id="9am" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">9AM</h2>
            <p id="9amText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
        <div id="10am" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">10AM</h2>
            <p id="10amText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
         <div id="11am" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">11AM</h2>
            <p id="11amText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
        <div id="12pm" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">12PM</h2>
            <p id="12pmText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
         <div id="1pm" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">1PM</h2>
            <p id="1pmText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
        <div id="2pm" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">2PM</h2>
            <p id="2pmText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
         <div id="3pm" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">3PM</h2>
            <p id="3pmText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
        <div id="4pm" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">4PM</h2>
            <p id="4pmText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
         <div id="5pm" class="d-flex flex-row border-top border-dark">
            <h2 class="col-2 border-right border-dark text-center">5PM</h2>
            <p id="5pmText" class="col-8 textarea"></p>
            <button class="saveBtn col-2">Save Button</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
